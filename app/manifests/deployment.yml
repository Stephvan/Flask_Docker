apiVersion : apps/v1
kind: Deployment
metadata:
  name: "flaskdemocluster"
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: "flaskdemocluster"
    spec:
      containers:
        - name: "flaskdemocluster"
          image: "stevendev/pipelines-flask-docker"
          ports:
          - containerPort: 80
